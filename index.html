<!DOCTYPE html>
<html lang="en">
<head>
  <title>Página de inicio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="./js/bootstrap.bundle.min.js"></script>
</head>
<!-- Se han modificado los elementos para que sean adaptativos al tamaño usando Bootstrap.
    Se hace que el body tenga el 110vh y display flex-->
<body class="login vh-100 d-flex">
    <!-- Contenedor Principal - alineado: centrado -->
    <div class="container w-75 bg-white mt-5 rounded-3 shadow align-self-center">
        <!-- Se aplica el align-items al tamaño lg (Large)-->
        <div class="row align-items-lg-stretch">
            <!-- La columna de la imagen se muestra solo a partir de tamaño lg (Large). Se modifica el margen a 4-->
            <div class="col-lg bg-login my-lg-4 mx-2">
            </div>
            <div class="col py-5">
                <!-- El padding 5 se muestra solo a partir de tamaño lg (Large) -->
                <h2 class="fw-bold text-center py-lg-5">Bienvenido</h2>
                <form action="./principal.html">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">                       
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" id="boton" class="btn btn-primary ">Iniciar Sesión</button>
                    </div>
                    <div class="my-3">
                        <span>No tienes cuenta? <a href="#">Regístrate</a></span><br>
                        <span><a href="#">Recuperar Password</a></span>
                    </div>                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
